name: Deploy to Local Docker
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t flask-app ./WebApp
      - name: Run Docker container
        run: docker run -d -p 5000:5000 flask-app