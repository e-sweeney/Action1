name: 04 - Using-actions.yaml

on: push

jobs:
    build:
        runs-on: ubuntu-latest
        #1. install deps of our react appl
        #2. execute automated steps.
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            
            - name: Build Edwina Alpine web server
              run: |
                docker build -t edwina-nginx-server .
                docker run --name eds-web-server -p 8080:80 edwina-nginx-server
