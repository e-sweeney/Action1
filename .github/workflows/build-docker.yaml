name: Publish image to Docker hub
on:
    [workflow_dispatch]

jobs:
    publich_images:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v4
            - name: build image
              run: docker build ./dockerfileapp -t edwinasweeney/gitHubBuild:latest
            - name: push image to docker hub
              run: |
                docker push edwinasweeney/gitHubBuild:latest